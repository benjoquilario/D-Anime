<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500;700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
         integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./src/scss/style.scss" />
      <title>D - Anime</title>
      <script type="module" defer src="./src/js/controller.js"></script>
   </head>
   <body>
      <header class="header">
         <div class="header__container container">
            <div class="header__top">
               <a href="#" target="_blank" class="nav__logo"> D-ANIME </a>
               <input type="checkbox" id="toggle" />
               <label for="toggle"></label>
            </div>
            <div class="header__bottom">
               <nav class="nav">
                  <div class="nav__search">
                     <form class="form" id="form">
                        <input
                           class="form__search"
                           placeholder="search"
                           name="search"
                           id="search"
                           type="text"
                           value
                           autocomplete="off"
                        />
                        <button
                           class="btn form__button"
                           type="submit"
                           aria-label="button search"
                        >
                           <i class="fas fa-search"></i>
                        </button>
                     </form>
                  </div>
               </nav>
               <div class="header__list"></div>
            </div>
         </div>
      </header>
      <main class="container">
         <div class="top__container container">
            <h2 class="top__anime" style="color: #fff">POPULAR ANIME</h2>
            <ul class="top__result"></ul>
            <div class="pagination"></div>
         </div>
         <div class="result__container container">
            <h2 class="result__list" style="color: #fff">ANIME LIST</h2>
            <!-- <ul class="result"></ul> -->
            <div id="content"></div>
         </div>
      </main>

      <footer class="footer">
         <div class="footer__attribute">
            <p class="attribution">
               Â© Copyright by
               <a
                  class="twitter-link"
                  target="_blank"
                  href="https://twitter.com/iam_benjo"
                  >Benjo Quilario</a
               >.
            </p>
         </div>
      </footer>
   </body>
</html>
